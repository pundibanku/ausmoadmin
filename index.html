<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausmoherbal | Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">AUSMO<span>ADMIN</span></div>
        <ul class="nav-links">
            <li class="active">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </li>
            <li>
                <i class="fas fa-shopping-cart"></i>
                <span>Orders</span>
            </li>
            <li>
                <i class="fas fa-users"></i>
                <span>Leads</span>
            </li>
            <li>
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Order Dashboard</h1>
            <div class="user-info">
                <span>Welcome, <strong>Admin</strong></span>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="value" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue">â‚¹0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <div class="value" id="pendingOrders" style="color: var(--pending);">0</div>
            </div>
            <div class="stat-card">
                <h3>Delivered</h3>
                <div class="value" id="deliveredOrders" style="color: var(--success);">0</div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="data-table-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="font-size: 1.2rem;">Recent Orders</h2>
                <input type="text" id="searchInput" placeholder="Search by name or phone..."
                    style="padding: 10px; border-radius: 8px; border: 1px solid #ddd; width: 300px;">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>DATE</th>
                        <th>CUSTOMER</th>
                        <th>PHONE</th>
                        <th>ADDRESS</th>
                        <th>PRICE</th>
                        <th>STATUS</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
