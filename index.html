<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausmo Portal | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a4d2e;
            --accent: #d4af37;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .logo span {
            color: var(--accent);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #123620;
        }

        #errorMsg {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">AUSMO<span>PORTAL</span></div>
        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="adminPass" placeholder="Enter Admin Password" required>
            </div>
            <button type="submit" class="btn">Login to Dashboard</button>
            <div id="errorMsg"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = document.getElementById('adminPass').value;
            if (pass === 'admin123') { // Simple password for now
                localStorage.setItem('adminAuth', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMsg').innerText = "Incorrect Password!";
            }
        });
    </script>
</body>

</html>
