<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausmo Dashboard | Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a4d2e;
            --accent: #d4af37;
            --bg: #f8f9fa;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
        }

        .sidebar-header {
            padding: 30px;
            font-size: 1.5rem;
            font-weight: 800;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header span {
            color: var(--accent);
        }

        .nav-item {
            padding: 15px 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent);
        }

        .main {
            margin-left: 250px;
            flex: 1;
            padding: 40px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .card h3 {
            margin: 0;
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
        }

        .card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-top: 10px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #fdfdfd;
            padding: 18px;
            text-align: left;
            font-size: 0.85rem;
            color: #777;
            border-bottom: 1px solid #eee;
        }

        td {
            padding: 18px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-Pending {
            background: #fff4e5;
            color: #b76e00;
        }

        .status-Shipped {
            background: #e5f6ff;
            color: #0077b6;
        }

        .status-Delivered {
            background: #e5ffed;
            color: #007d2c;
        }

        select {
            border: 1px solid #ddd;
            padding: 6px;
            border-radius: 6px;
            font-size: 0.85rem;
            outline: none;
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-header,
            .nav-item span {
                display: none;
            }

            .main {
                margin-left: 70px;
            }
        }
    </style>
</head>

<body>
    <script>
        if (localStorage.getItem('adminAuth') !== 'true') window.location.href = 'index.html';
    </script>

    <div class="sidebar">
        <div class="sidebar-header">AUSMO<span>PORTAL</span></div>
        <div class="nav-item active"><i class="fas fa-box"></i> <span>Orders</span></div>
        <div class="nav-item" onclick="localStorage.removeItem('adminAuth'); window.location.href='index.html'"><i
                class="fas fa-sign-out-alt"></i> <span>Logout</span></div>
    </div>

    <div class="main">
        <h1>Order Management</h1>

        <div class="summary-grid">
            <div class="card">
                <h3>Total Orders</h3>
                <div class="value" id="count-total">0</div>
            </div>
            <div class="card">
                <h3>Pending</h3>
                <div class="value" id="count-pending" style="color: #b76e00;">0</div>
            </div>
            <div class="card">
                <h3>Delivered</h3>
                <div class="value" id="count-delivered" style="color: #007d2c;">0</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody id="orderList">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">Loading orders...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZft0Jw76iRKIxo1U9yt0EcjwlG7bZRAM",
            authDomain: "vishal-vaid-a56e3.firebaseapp.com",
            databaseURL: "https://vishal-vaid-a56e3-default-rtdb.firebaseio.com",
            projectId: "vishal-vaid-a56e3",
            storageBucket: "vishal-vaid-a56e3.firebasestorage.app",
            messagingSenderId: "1087977551260",
            appId: "1:1087977551260:web:1858dc6b666da2f3570459",
            measurementId: "G-DE9C93FT93"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const orderList = document.getElementById('orderList');
        const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            let html = "";
            let counts = { total: 0, Pending: 0, Shipped: 0, Delivered: 0 };

            snapshot.forEach((doc) => {
                const order = doc.data();
                const id = doc.id;
                counts.total++;
                counts[order.status || 'Pending']++;

                const date = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';

                html += `
                    <tr>
                        <td>${date}</td>
                        <td><strong>${order.customerName}</strong></td>
                        <td>${order.phoneNumber}</td>
                        <td title="${order.address}">${order.address.substring(0, 30)}...</td>
                        <td><span class="status status-${order.status || 'Pending'}">${order.status || 'Pending'}</span></td>
                        <td>
                            <select onchange="window.updateStatus('${id}', this.value)">
                                <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                            </select>
                        </td>
                    </tr>
                `;
            });

            orderList.innerHTML = html || '<tr><td colspan="6" style="text-align: center;">No orders found yet.</td></tr>';
            document.getElementById('count-total').innerText = counts.total;
            document.getElementById('count-pending').innerText = counts.Pending;
            document.getElementById('count-delivered').innerText = counts.Delivered;
        });

        window.updateStatus = async (id, status) => {
            const ref = doc(db, "orders", id);
            await updateDoc(ref, { status: status });
        };
    </script>
</body>

</html>
